version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: hr-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: hruser
      POSTGRES_PASSWORD: hrpassword
      POSTGRES_DB: hrdb
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hruser -d hrdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hr-nextjs-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://hruser:hrpassword@db:5432/hrdb
      NEXTAUTH_SECRET: dev-secret-key
      NEXTAUTH_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data_dev:
